<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Admin Panel — Premium</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  /* --- Premium Design System --- */
  :root {
    --bg-body: #f1f5f9;
    --bg-surface: #ffffff;
    --bg-sidebar: #1e293b; /* Dark slate for premium sidebar contrast */
    --text-main: #0f172a;
    --text-muted: #64748b;
    --text-sidebar: #94a3b8;
    --text-sidebar-active: #ffffff;
    
    --primary-color: #4f46e5; /* Indigo */
    --primary-hover: #4338ca;
    --primary-light: #e0e7ff;
    
    --success-bg: #dcfce7;
    --success-text: #166534;
    --warning-bg: #fef9c3;
    --warning-text: #854d0e;
    --danger-bg: #fee2e2;
    --danger-text: #991b1b;
    --info-bg: #e0f2fe;
    --info-text: #075985;

    --border-color: #e2e8f0;
    --radius-sm: 6px;
    --radius-md: 12px;
    --radius-lg: 16px;
    
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    
    --font-family: 'Inter', sans-serif;
  }

  * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  
  html, body {
    height: 100%;
    margin: 0;
    font-family: var(--font-family);
    background-color: var(--bg-body);
    color: var(--text-main);
    font-size: 14px;
    line-height: 1.5;
  }

  .app-container {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Loader Bar */
  .top-loader {
    position: fixed;
    left: 0;
    top: 0;
    height: 3px;
    width: 0%;
    z-index: 99999;
    background: var(--primary-color);
    box-shadow: 0 0 10px var(--primary-color);
    transition: width 0.4s ease, opacity 0.6s ease;
  }
  .top-loader.active { opacity: 1; }
  .top-loader.done { opacity: 0; }

  /* Sidebar */
  .sidebar {
    width: 260px;
    background: var(--bg-sidebar);
    color: var(--text-sidebar);
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 50;
    height: 100%;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 24px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  .brand .logo {
    width: 40px;
    height: 40px;
    border-radius: 8px;
    background: var(--primary-color);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 800;
    font-size: 18px;
    box-shadow: 0 0 15px rgba(79, 70, 229, 0.4);
  }
  
  .nav-list {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  .nav-list button {
    background: transparent;
    border: none;
    color: inherit;
    text-align: left;
    padding: 12px 16px;
    border-radius: var(--radius-sm);
    cursor: pointer;
    font-weight: 500;
    font-size: 14px;
    transition: all 0.2s;
    font-family: inherit;
  }
  .nav-list button:hover {
    background: rgba(255,255,255,0.05);
    color: var(--text-sidebar-active);
  }
  .nav-list button.active {
    background: var(--primary-color);
    color: #fff;
    box-shadow: var(--shadow-sm);
  }

  /* Main Content */
  .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    background: var(--bg-body);
    position: relative;
  }
  
  /* Topbar */
  .topbar {
    background: var(--bg-surface);
    height: 64px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 24px;
    box-shadow: var(--shadow-sm);
    z-index: 40;
    flex-shrink: 0;
  }
  .topbar .title {
    font-size: 18px;
    font-weight: 700;
    color: var(--text-main);
  }
  
  /* Mobile Toggle */
  .menu-btn {
    display: none;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    padding: 4px;
    margin-right: 12px;
    color: var(--text-main);
  }

  /* Content Scroll Area */
  #content {
    flex: 1;
    overflow-y: auto;
    padding: 24px;
  }

  /* Animation */
  .fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  /* Cards */
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 20px;
    margin-bottom: 24px;
  }
  .stat-card {
    background: var(--bg-surface);
    padding: 24px;
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border-color);
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .stat-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }
  .stat-card h3 {
    margin: 0;
    font-size: 13px;
    text-transform: uppercase;
    color: var(--text-muted);
    letter-spacing: 0.5px;
    font-weight: 600;
  }
  .stat-card p {
    margin: 12px 0 0;
    font-size: 32px;
    font-weight: 700;
    color: var(--text-main);
  }

  /* List & Tables */
  .list-container {
    background: var(--bg-surface);
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border-color);
    padding: 0; /* Let table fill */
    overflow: hidden;
    margin-bottom: 24px;
  }
  .list-header-pad { padding: 20px 24px; border-bottom: 1px solid var(--border-color); }
  .list-container h3 { margin: 0; padding: 20px 24px; font-size: 16px; border-bottom: 1px solid var(--border-color); }

  .table-wrapper {
    width: 100%;
    overflow-x: auto;
  }
  .data-table {
    width: 100%;
    border-collapse: collapse;
    min-width: 600px; /* Prevent squishing on mobile */
  }
  .data-table th, .data-table td {
    padding: 14px 24px;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
    vertical-align: middle;
  }
  .data-table th {
    background: #f8fafc;
    font-weight: 600;
    color: var(--text-muted);
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  .data-table tr:last-child td { border-bottom: none; }
  .data-table tr:hover td { background: #f8fafc; }

  /* Buttons */
  .btn {
    padding: 8px 16px;
    border-radius: var(--radius-sm);
    border: 1px solid var(--border-color);
    background: var(--bg-surface);
    color: var(--text-main);
    cursor: pointer;
    font-weight: 500;
    font-size: 13px;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-family: inherit;
    box-shadow: var(--shadow-sm);
  }
  .btn:hover { background: #f8fafc; border-color: #cbd5e1; }
  .btn:active { transform: translateY(1px); }
  
  .btn.primary {
    background: var(--primary-color);
    border-color: var(--primary-color);
    color: #fff;
    box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
  }
  .btn.primary:hover { background: var(--primary-hover); border-color: var(--primary-hover); }
  
  .btn.warn {
    background: var(--bg-surface);
    color: var(--danger-text);
    border-color: var(--danger-bg);
  }
  .btn.warn:hover { background: var(--danger-bg); }

  /* Forms & Inputs */
  input, select, textarea {
    width: 100%;
    padding: 10px 14px;
    border-radius: var(--radius-sm);
    border: 1px solid var(--border-color);
    background: #fff;
    color: var(--text-main);
    font-size: 14px;
    font-family: inherit;
    transition: all 0.2s;
  }
  input:focus, select:focus, textarea:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px var(--primary-light);
  }
  .form-row { display: flex; gap: 16px; margin-bottom: 16px; flex-wrap: wrap; }
  .form-row .col { flex: 1; min-width: 200px; }
  
  /* Modal */
  .modal-backdrop {
    position: fixed; inset: 0;
    background: rgba(15, 23, 42, 0.6);
    backdrop-filter: blur(4px);
    z-index: 1000;
    display: flex; align-items: center; justify-content: center;
    opacity: 0; pointer-events: none; transition: opacity 0.3s;
  }
  .modal-backdrop.show { opacity: 1; pointer-events: auto; }
  
  .modal-dialog {
    background: var(--bg-surface);
    width: 100%; max-width: 600px;
    margin: 16px;
    border-radius: var(--radius-lg);
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    padding: 32px;
    transform: scale(0.95); opacity: 0;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
  }
  .modal-backdrop.show .modal-dialog { transform: scale(1); opacity: 1; }
  .modal-dialog h2 { margin-top: 0; font-size: 20px; color: var(--text-main); margin-bottom: 24px; }

  /* Login */
  .login-backdrop {
    position: fixed; inset: 0;
    background: #f1f5f9;
    z-index: 2000;
    display: flex; align-items: center; justify-content: center;
  }
  .login-card {
    background: #fff;
    padding: 40px;
    width: 100%; max-width: 400px;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-lg);
    text-align: center;
  }
  .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
  @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

  /* Pills */
  .pill { padding: 4px 10px; border-radius: 99px; font-weight: 600; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; }
  .st-pending { background: var(--warning-bg); color: var(--warning-text); }
  .st-shipping { background: var(--info-bg); color: var(--info-text); }
  .st-delivery { background: var(--success-bg); color: var(--success-text); }
  .st-out { background: #ffedd5; color: #9a3412; }
  .st-cancel { background: var(--danger-bg); color: var(--danger-text); }

  /* Thumb */
  .thumb { width: 48px; height: 48px; border-radius: 8px; object-fit: cover; border: 1px solid var(--border-color); background: #f8fafc; }
  
  /* Toast */
  .toast-container { position: fixed; right: 24px; bottom: 24px; z-index: 9999; display: flex; flex-direction: column; gap: 12px; }
  .toast {
    background: var(--bg-sidebar); color: #fff;
    padding: 12px 20px; border-radius: var(--radius-md);
    box-shadow: var(--shadow-lg);
    font-size: 13px; font-weight: 500;
    display: flex; align-items: center; gap: 10px;
    animation: slideIn 0.3s forwards;
  }
  @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
  .toast.success { border-left: 4px solid #22c55e; }
  .toast.error { border-left: 4px solid #ef4444; }

  /* QR */
  #qrV { width: 100%; border-radius: var(--radius-md); background: #000; }
  
  /* Order Grid Styles */
  .order-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
  }
  .order-card {
    background: var(--bg-surface);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-sm);
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex; flex-direction: column;
  }
  .order-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
  .order-header {
    padding: 16px 20px;
    background: #f8fafc;
    border-bottom: 1px solid var(--border-color);
    display: flex; justify-content: space-between; align-items: center;
  }
  .order-id { font-family: monospace; font-weight: 600; color: var(--text-main); font-size: 13px; }
  .order-body { padding: 20px; display: flex; flex-direction: column; gap: 10px; font-size: 13px; color: var(--text-muted); flex:1; }
  .order-row { display: flex; justify-content: space-between; }
  .order-row strong { color: var(--text-main); font-weight: 600; }
  .order-actions {
    padding: 16px 20px; border-top: 1px solid var(--border-color);
    display: flex; gap: 8px; flex-wrap: wrap; background: #fff;
  }
  .order-actions .btn { flex: 1; justify-content: center; font-size: 12px; }

  /* --- RESPONSIVE AUTO-FIT --- */
  @media (max-width: 1024px) {
    .menu-btn { display: block; }
    .sidebar {
      position: fixed;
      left: 0; top: 0; bottom: 0;
      transform: translateX(-100%);
      box-shadow: var(--shadow-lg);
    }
    .sidebar.open { transform: translateX(0); }
    /* Overlay for mobile sidebar */
    .sidebar-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 45;
      opacity: 0; pointer-events: none; transition: opacity 0.3s;
    }
    .sidebar.open + .sidebar-overlay { opacity: 1; pointer-events: auto; }
  }
  
  @media (max-width: 600px) {
    .topbar { padding: 0 16px; }
    #content { padding: 16px; }
    .card-grid, .order-grid { grid-template-columns: 1fr; }
    .modal-dialog { margin: 0; width: 100%; height: 100%; border-radius: 0; max-width: none; overflow-y: auto; }
    .modal-dialog h2 { margin-top: 16px; }
  }
</style>
</head>
<body>
<div class="top-loader" id="topLoader"></div>

<div id="app" class="app-container" aria-hidden="true">
  <aside class="sidebar" id="drawer">
    <div class="brand">
      <div class="logo">A</div>
      <div>
        <div style="font-weight:700; color:white; font-size:15px">SuperAdmin</div>
        <div style="font-size:11px; color:var(--text-sidebar)">Marketplace Control</div>
      </div>
    </div>
    <nav class="nav-list" id="nav"></nav>
  </aside>
  
  <div class="sidebar-overlay" id="mobileOverlay"></div>

  <main class="main-content">
    <div class="topbar">
      <div style="display:flex;align-items:center;">
        <button class="menu-btn" id="menuBtn">☰</button>
        <div class="title" id="pageTitle">Dashboard</div>
      </div>
      <div class="topbar-actions">
        <button class="btn" id="logoutBtn" style="border:none; background:transparent; color:var(--text-muted)">Logout</button>
      </div>
    </div>

    <section id="content">
      <div id="dashboard" class="page fade-in">
        <div class="card-grid" id="cardsWrap"></div>
        
        <div class="list-container">
          <h3>Recent Products</h3>
          <div class="table-wrapper">
            <table id="recentTable" class="data-table">
              <thead><tr><th>Product</th><th>Category</th><th>Unit</th><th>Price</th><th>Image</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="sectionContainer" style="margin-top:24px"></div>
    </section>
  </main>
</div>

<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal-dialog" id="modalContent"></div>
</div>

<div class="login-backdrop" id="loginBackdrop">
  <div class="login-card" id="loginCard">
    <div style="width:50px; height:50px; background:var(--primary-color); border-radius:10px; margin:0 auto 16px; display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:24px">A</div>
    <h1>Welcome Back</h1>
    <div class="muted" style="color:var(--text-muted); margin-bottom:24px">Enter your credentials to access the admin panel</div>
    <div style="display:flex;flex-direction:column;gap:16px">
      <input type="email" id="loginEmail" placeholder="name@company.com" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button class="btn primary" id="loginBtn" style="justify-content:center; padding:12px">Sign In</button>
      <div style="font-size:12px;color:var(--text-muted); margin-top:8px">Secure Admin Portal</div>
    </div>
  </div>
</div>

<div class="toast-container" id="toasts"></div>
<video id="qrVideo" style="display:none" playsinline></video>
<canvas id="qrCanvas" style="display:none"></canvas>

<script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyB5jaPVkCwxXiMYhSn0uuW9QSMc-B5C9YY",
      authDomain: "mjsmartapps.firebaseapp.com",
      databaseURL: "https://mjsmartapps-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mjsmartapps",
      storageBucket: "mjsmartapps.firebasestorage.app",
      messagingSenderId: "1033240518010",
      appId: "1:1033240518010:web:930921011dda1bd56e0ac3",
      measurementId: "G-959VLQSHH2"
    };
    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const categories = [
      {key:'hotel', label:'Hotel', units:['1 SET','1 PLATE','1 PIECE']},
      {key:'vegfruits', label:'Vegetables & Fruits', units:['1KG','GRAM']},
      {key:'meat', label:'Meat', units:['1KG','GRAM']},
      {key:'icejuice', label:'Ice Cream & Juice', units:['CUP','L/ML','PIECE']},
      {key:'groceries', label:'Groceries', units:['1KG','GRAM','PACKET','LITER','BOTTLE','DOZEN','BOX','ETC']},
      {key:'fishes', label:'Fishes', units:['1KG','GRAM','PIECE','PACK','ETC']},
      {key:'snacksmed', label:'Snacks', units:['1KG','GRAM','PIECE','STRIP','SACHET','BOTTLE','TIN','PACK','ETC']},
    ];
    const sections = [
      {id:'dashboard', label:'Dashboard'},
      ...categories.map(c=>({id:c.key,label:c.label})),
      {id:'orders', label:'Orders'},
      {id:'queries', label:'Queries & Compliance'},
      {id:'ads', label:'Ad Panel'},
      {id:'employees', label:'Employees'}
    ];

    let currentSection = 'dashboard';
    let appUser = null;

    /* DOM refs */
    const drawer = document.getElementById('drawer');
    const nav = document.getElementById('nav');
    const content = document.getElementById('content');
    const pageTitle = document.getElementById('pageTitle');
    const sectionContainer = document.getElementById('sectionContainer');
    const cardsWrap = document.getElementById('cardsWrap');
    const recentTableBody = document.querySelector('#recentTable tbody');
    const loginBackdrop = document.getElementById('loginBackdrop');
    const loginBtn = document.getElementById('loginBtn');
    const loginEmail = document.getElementById('loginEmail');
    const loginPassword = document.getElementById('loginPassword');
    const logoutBtn = document.getElementById('logoutBtn');
    const topLoader = document.getElementById('topLoader');
    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalContent = document.getElementById('modalContent');
    const toasts = document.getElementById('toasts');

    const qrVideo = document.getElementById('qrVideo');
    const qrCanvas = document.getElementById('qrCanvas');
    
    /* New Mobile Elements */
    const menuBtn = document.getElementById('menuBtn');
    const mobileOverlay = document.getElementById('mobileOverlay');

    /* Mobile Interaction Logic */
    function toggleSidebar() {
      drawer.classList.toggle('open');
    }
    menuBtn.addEventListener('click', toggleSidebar);
    mobileOverlay.addEventListener('click', ()=> drawer.classList.remove('open'));
    // Close sidebar on nav click in mobile
    const closeSidebarOnMobile = () => {
      if(window.innerWidth <= 1024) drawer.classList.remove('open');
    };

    /* Utility: Loader bar */
    let loaderActiveCount = 0;
    function showLoader(){
      loaderActiveCount++;
      topLoader.classList.add('active');
      topLoader.style.width = '6%';
      // animate to 70% slowly
      setTimeout(()=>{ topLoader.style.width = '70%'; }, 160);
    }
    function hideLoader(){
      loaderActiveCount = Math.max(0, loaderActiveCount-1);
      if(loaderActiveCount===0){
        topLoader.style.width = '100%';
        setTimeout(()=>{ topLoader.classList.add('done'); }, 350);
        setTimeout(()=>{ topLoader.classList.remove('active','done'); topLoader.style.width='0%'; }, 900);
      }
    }

    /* Toasts */
    function toast(message, type='success', ttl=3500){
      const el = document.createElement('div');
      el.className = 'toast ' + (type==='success'?'success':(type==='error'?'error':''));
      el.innerText = message;
      toasts.appendChild(el);
      setTimeout(()=>{ el.style.opacity=0; el.style.transform='translateX(120%)'; setTimeout(()=>el.remove(),400); }, ttl);
    }

    /* Drawer navigation */
    function renderNav(){
      nav.innerHTML='';
      sections.forEach(sec=>{
        const btn = document.createElement('button');
        btn.textContent = sec.label;
        btn.dataset.id = sec.id;
        if(sec.id===currentSection) btn.classList.add('active');
        btn.addEventListener('click', ()=>{ navigateTo(sec.id); closeSidebarOnMobile(); });
        nav.appendChild(btn);
      });
    }

    /* Authentication */
    function showLogin(){
      loginBackdrop.style.display='flex';
      document.getElementById('app').setAttribute('aria-hidden','true');
    }
    function hideLogin(){
      loginBackdrop.style.display='none';
      document.getElementById('app').removeAttribute('aria-hidden');
    }
    loginBtn.addEventListener('click', async ()=>{
      const email = loginEmail.value.trim();
      const pass = loginPassword.value;
      if(!email || !pass){ shakeLogin(); toast('Enter email and password','error'); return; }
      try{
        showLoader();
        await auth.signInWithEmailAndPassword(email, pass);
        hideLogin();
        toast('Login successful','success');
      }catch(err){
        shakeLogin();

    function parseCSVLine(line){
      const res=[]; let cur='', inQuotes=false;
      for(let i=0;i<line.length;i++){
        const ch=line[i];
        if(ch==='"'){ inQuotes=!inQuotes; continue; }
        if(ch===',' && !inQuotes){ res.push(cur); cur=''; } else cur+=ch;
      }
      if(cur!=='') res.push(cur);
      return res.map(s=>s.trim());
    }

        });

    async function importCategoryCSV(catKey){
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.csv';
        fileInput.style.display = 'none';
        document.body.appendChild(fileInput);

        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) {
                toast('No file selected', 'error');
                return;
            }

            showLoader();
            const reader = new FileReader();
            reader.onload = async (event) => {
                const text = event.target.result;
                const lines = text.split('\n').filter(line => line.trim() !== '');
                if (lines.length < 2) {
                    toast('Invalid CSV format. Header and at least one row required.', 'error');
                    hideLoader();
                    return;
                }

                const header = parseCSVLine(lines[0]);
                const updates = {};
                const ref = db.ref('/products/' + catKey);
                let successCount = 0;
                let errorCount = 0;

                for (let i = 1; i < lines.length; i++) {
                    const values = parseCSVLine(lines[i]);
                    if (values.length !== header.length) {
                        console.error(`Skipping line ${i + 1} due to inconsistent column count.`);
                        errorCount++;
                        continue;
                    }

                    const item = {};
                    header.forEach((h, j) => {
                        item[h.trim()] = values[j];
                    });

                    const productId = item.id || ref.push().key;
                    if (!item.name || !item.unit || !item.price) {
                        console.error(`Skipping line ${i + 1} due to missing required fields (name, unit, price).`);
                        errorCount++;
                        continue;
                    }

                    updates[productId] = {
                        name: item.name,
                        unit: item.unit,
                        price: parseFloat(item.price),
                        image: item.image || null,
                        createdAt: Date.now()
                    };
                    successCount++;
                }

                try {
                    if (Object.keys(updates).length > 0) {
                        await ref.update(updates);
                        toast(`Import successful! Added/updated ${successCount} products.`, 'success');
                    } else {
                        toast('No valid products to import.', 'error');
                    }
                } catch (err) {
                    console.error(err);
                    toast('Failed to import data.', 'error');
                } finally {
                    hideLoader();
                    await fetchAndRenderCategory(catKey);
                    fetchAndRenderAll();
                }
            };

            reader.readAsText(file);
        };

        fileInput.click();
        document.body.removeChild(fileInput);
    }

    function escapeCSV(v){
      if(v==null) return '';
      v = String(v).replace(/"/g,'""');
      if(v.includes(',')||v.includes('"')||v.includes('\n')) v = `"${v}"`;
      return v;
    }
    function downloadFile(content, filename, mime='text/plain'){
      const blob = new Blob([content],{type:mime});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href=url; a.download=filename; document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    }

      const videoEl = document.getElementById('qrV');
      let stopScanner = false;

      navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}}).then(stream=>{
        videoEl.srcObject = stream;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const tick = ()=>{
          if(stopScanner) return;
          if(videoEl.readyState===videoEl.HAVE_ENOUGH_DATA){
            canvas.width = videoEl.videoWidth;
            canvas.height = videoEl.videoHeight;
            ctx.drawImage(videoEl,0,0,canvas.width,canvas.height);
            const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
            const code = jsQR(imgData.data, imgData.width, imgData.height);
            if(code){
              if(code.data === orderId || code.data.includes(orderId)){
                stream.getTracks().forEach(t=>t.stop());
                stopScanner=true;
                markOrderStatus(orderId,'DELIVERY');
                modalBackdrop.classList.remove('show');
                toast('Order marked as delivered','success');
                return;
              } else {
                toast('Scanned QR does not match order','error',2000);
              }
            }
          }
          requestAnimationFrame(tick);
        };
        tick();
        document.getElementById('closeModal').addEventListener('click', ()=>{
          stream.getTracks().forEach(t=>t.stop());
          stopScanner=true;
          modalBackdrop.classList.remove('show');
        });
      }).catch(err=>{
        console.error(err);
        toast('Camera access denied or device has no camera. Please use OTP verification.','error');
        // Hide video if camera not available
        videoEl.style.display = 'none';
      });

      document.getElementById('verifyOTP').addEventListener('click', ()=>{
        const inputOtp = document.getElementById('otpInput').value;
        if (inputOtp === orderOtp) {
          if(videoEl.srcObject) videoEl.srcObject.getTracks().forEach(t=>t.stop());
          markOrderStatus(orderId, 'DELIVERY');
          modalBackdrop.classList.remove('show');
          toast('Order marked as delivered','success');
        } else {
          toast('Invalid OTP','error',2000);
        }
      });

      document.getElementById('closeModal').addEventListener('click', ()=>{
        if(videoEl.srcObject) videoEl.srcObject.getTracks().forEach(t=>t.stop());
        modalBackdrop.classList.remove('show');
      });
    }

            <button class="btn primary" id="saveOut">Update Status</button>
          </div>
        </div>`;
      modalBackdrop.classList.add('show');
      document.getElementById('cancelOut').addEventListener('click', ()=>modalBackdrop.classList.remove('show'));
      document.getElementById('saveOut').addEventListener('click', async ()=>{
        const reason = document.getElementById('outReason').value.trim();
        if(!reason){ toast('Enter reason','error'); return; }
        await markOrderStatus(orderId,'OUT_OF_DELIVERY', reason);
        modalBackdrop.classList.remove('show');
      });
    }

    function confirmCancelOrder(orderId){
      modalContent.innerHTML = `<h2>Cancel Order</h2><div>Are you sure you want to cancel order <strong>${orderId}</strong>? This action cannot be undone.</div>
        <div style="display:flex;gap:12px;justify-content:flex-end;margin-top:20px">
          <button class="btn" id="cancelCancel">Keep Order</button>
          <button class="btn warn" id="confirmCancel">Yes, Cancel</button>
        </div>`;
      modalBackdrop.classList.add('show');
      document.getElementById('cancelCancel').addEventListener('click', ()=>modalBackdrop.classList.remove('show'));
      document.getElementById('confirmCancel').addEventListener('click', async ()=>{
        await markOrderStatus(orderId,'CANCELLED');
        modalBackdrop.classList.remove('show');
      });
    }

    /* Queries & Compliance */
    async function renderQueriesPage(){
      sectionContainer.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px">
        <h2 style="margin:0">Queries & Compliance</h2>
        <div><button class="btn" id="refreshQueries">Refresh</button></div>
        </div>
        <div id="queriesList" style="display:grid;gap:16px"></div>`;
      document.getElementById('refreshQueries').addEventListener('click', renderQueriesPage);
      showLoader();
      try{
        const snap = await db.ref('/queries').once('value');
        const data = snap.val() || {};
        const wrap = document.getElementById('queriesList');
        wrap.innerHTML='';
        Object.entries(data).sort((a,b)=> (b[1].createdAt||0)-(a[1].createdAt||0)).forEach(([id,q])=>{
          const card = document.createElement('div');
          card.style.background='var(--bg-surface)';
          card.style.padding='20px'; card.style.borderRadius='12px';
          card.style.boxShadow='var(--shadow-sm)'; card.style.border='1px solid var(--border-color)';
          
          card.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:flex-start;flex-wrap:wrap;gap:10px">
            <div>
              <div style="font-weight:700;font-size:16px">${escapeHtml(q.name||'Anonymous')}</div>
              <div style="color:var(--text-muted);font-size:12px;margin-top:4px">${new Date(q.createdAt||Date.now()).toLocaleString()}</div>
            </div>
            <div style="display:flex;gap:8px">
              <button class="btn" data-id="${id}" data-act="resolve" ${q.status==='resolved'?'disabled style="opacity:0.5"':''}>${q.status==='resolved'?'Resolved':'Resolve'}</button>
              <button class="btn warn" data-id="${id}" data-act="delete">Delete</button>
            </div>
          </div>
          <div style="margin-top:16px;line-height:1.6">${escapeHtml(q.message||'')}</div>
          <div style="margin-top:16px;padding-top:16px;border-top:1px solid var(--border-color);font-size:13px;color:var(--text-muted)">Contact: ${escapeHtml(q.email||'N/A')}</div>`;
          wrap.appendChild(card);
          card.querySelector('[data-act=resolve]').addEventListener('click', async ()=>{
            await db.ref(`/queries/${id}`).update({ status: 'resolved' }); card.style.opacity=0.5; toast('Marked resolved','success');
          });
          card.querySelector('[data-act=delete]').addEventListener('click', async ()=>{
            await db.ref(`/queries/${id}`).remove(); card.style.opacity=0; setTimeout(()=>card.remove(),300); toast('Query deleted','success');
          });
        });
      }catch(err){ console.error(err); toast('Failed to load queries','error'); }
      finally{ hideLoader(); }
    }

    /* Ads Panel */
    async function renderAdsPage(){
      sectionContainer.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px">
        <h2 style="margin:0">Ad Panel</h2>
        <div><button class="btn primary" id="addAd">+ Add New Ad</button></div>
        </div>
        <div class="list-container">
          <div class="table-wrapper">
          <table id="adsTable" class="data-table"><thead><tr><th>Ad ID</th><th>Preview</th><th>Actions</th></tr></thead><tbody></tbody></table>
          </div>
        </div>`;
      document.getElementById('addAd').addEventListener('click', ()=>openAdModal());
      await fetchAndRenderAds();
    }

    async function fetchAndRenderAds(){
      showLoader();
      try{
        const snap = await db.ref('/ads').once('value');
        const data = snap.val() || {};
        const tbody = document.querySelector('#adsTable tbody'); tbody.innerHTML='';
        Object.entries(data).forEach(([id,ad])=>{
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${id}</td><td><img src="${ad.image||''}" class="thumb" style="width:120px;height:60px" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\\'http://www.w3.org/2000/svg\\' width=48 height=36></svg>'" /></td>
            <td class="table-actions"><button class="btn" data-act="edit" data-id="${id}">Edit</button><button class="btn warn" data-act="del" data-id="${id}">Delete</button></td>`;
          tbody.appendChild(tr);
          tr.querySelector('[data-act=edit]').addEventListener('click', ()=>openAdModal(id, ad));
          tr.querySelector('[data-act=del]').addEventListener('click', ()=>confirmDeleteAd(id));
        });
      }catch(err){ console.error(err); toast('Failed to load ads','error'); }
      finally{ hideLoader(); }
    }

    function openAdModal(id=null, data=null){
      modalContent.innerHTML = `<h2>${id?'Edit':'Add'} Advertisement</h2>
        <div>
          <div class="form-row"><div class="col"><label>Image Source URL</label><input type="text" id="adImage" placeholder="https://..." value="${data?escapeHtml(data.image):''}" /></div></div>
          <div style="display:flex;justify-content:flex-end;gap:12px;margin-top:20px">
            <button class="btn" id="adCancel">Cancel</button>
            <button class="btn primary" id="adSave">${id?'Save Changes':'Publish Ad'}</button>
          </div>
        </div>`;
      modalBackdrop.classList.add('show');
      document.getElementById('adCancel').addEventListener('click', ()=>modalBackdrop.classList.remove('show'));
      document.getElementById('adSave').addEventListener('click', async ()=>{
        const image = document.getElementById('adImage').value.trim();
        if(!image){ toast('Enter image URL','error'); return; }
        try{ showLoader();
          const ref = db.ref('/ads');
          const key = id || ref.push().key;
          await db.ref(`/ads/${key}`).set({ image });
          toast('Ad saved','success'); modalBackdrop.classList.remove('show'); fetchAndRenderAds();
        }catch(err){ console.error(err); toast('Save failed','error'); } finally{ hideLoader(); }
      });
    }

    function confirmDeleteAd(id){
      modalContent.innerHTML = `<h2>Delete Ad</h2><div>Delete ad <strong>${id}</strong>?</div>
        <div style="display:flex;gap:12px;justify-content:flex-end;margin-top:20px">
          <button class="btn" id="adCancel2">Cancel</button>
          <button class="btn warn" id="adDel2">Delete</button>
        </div>`;
      modalBackdrop.classList.add('show');
      document.getElementById('adCancel2').addEventListener('click', ()=>modalBackdrop.classList.remove('show'));
      document.getElementById('adDel2').addEventListener('click', async ()=>{
        try{ showLoader(); await db.ref(`/ads/${id}`).remove(); toast('Ad deleted','success'); modalBackdrop.classList.remove('show'); fetchAndRenderAds(); }
        catch(err){ console.error(err); toast('Delete failed','error'); } finally{ hideLoader(); }
      });
    }

    /* Employees Panel */
    async function renderEmployeesPage(){
      sectionContainer.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px">
          <h2 style="margin:0">Employees</h2>
          <div>
            <button class="btn primary" id="addEmployeeBtn">+ Add Employee</button>
          </div>
        </div>
        <div class="list-container">
          <div class="table-wrapper">
          <table id="employeesTable" class="data-table">
            <thead><tr><th>#</th><th>Name</th><th>Role</th><th>Phone</th><th>Address</th><th>Email</th><th>Actions</th></tr></thead>
            <tbody></tbody>
          </table>
          </div>
        </div>
      `;
      document.getElementById('addEmployeeBtn').addEventListener('click', () => openEmployeeModal());
      await fetchAndRenderEmployees();
    }

    async function fetchAndRenderEmployees(){
      showLoader();
      try{
        const snap = await db.ref('/employees').once('value');
        const data = snap.val() || {};
        const tbody = document.querySelector('#employeesTable tbody');
        tbody.innerHTML = '';
        let sno = 1;
        Object.entries(data).forEach(([id, emp]) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${sno++}</td>
            <td><strong>${escapeHtml(emp.name)}</strong></td>
            <td><span class="pill" style="background:#e0f2fe;color:#0369a1">${escapeHtml(emp.role || 'employee')}</span></td>
            <td>${escapeHtml(emp.phone)}</td>
            <td style="max-width:200px;font-size:12px">${escapeHtml(emp.address)}</td>
            <td>${escapeHtml(emp.email)}</td>
            <td class="table-actions">
              <button class="btn" data-action="edit" data-id="${id}" data-emp='${JSON.stringify(emp)}'>Edit</button>
              <button class="btn warn" data-action="delete" data-id="${id}">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
          tr.querySelector('[data-action="edit"]').addEventListener('click', () => openEmployeeModal(id, emp));
          tr.querySelector('[data-action="delete"]').addEventListener('click', () => confirmDeleteEmployee(id));
        });
      } catch(err) {
        console.error(err);
        toast('Failed to load employee data', 'error');
      } finally {
        hideLoader();
      }
    }

    function openEmployeeModal(id = null, data = null) {
      const isAdmin = data && data.role === 'admin';
      modalContent.innerHTML = `
        <h2>${id ? 'Edit Employee' : 'Add New Employee'}</h2>
        <div>
          <div class="form-row">
            <div class="col"><label>Full Name</label><input type="text" id="empName" placeholder="Name" value="${data ? escapeHtml(data.name) : ''}" /></div>
            <div class="col"><label>Phone Number</label><input type="text" id="empPhone" placeholder="Phone" value="${data ? escapeHtml(data.phone) : ''}" /></div>
          </div>
          <div class="form-row">
            <div class="col">
              <label>System Role</label>
              <select id="empRole">
                <option value="employee" ${!isAdmin ? 'selected' : ''}>Employee</option>
                <option value="admin" ${isAdmin ? 'selected' : ''}>Admin</option>
              </select>
            </div>
            <div class="col">
              <label>Email Login</label>
              <input type="email" id="empEmail" placeholder="Email" value="${data ? escapeHtml(data.email) : ''}" ${data ? 'disabled' : ''} />
            </div>
          </div>
          ${!id ? '<div class="form-row"><div class="col"><label>Password</label><input type="password" id="empPassword" placeholder="Set login password" /></div></div>' : ''}
          <div class="form-row">
            <div class="col"><label>Full Address</label><textarea id="empAddress" placeholder="Address">${data ? escapeHtml(data.address) : ''}</textarea></div>
          </div>
          <div style="display:flex;gap:12px;justify-content:flex-end;margin-top:24px">
            <button class="btn" id="cancelEmpModal">Cancel</button>
            <button class="btn primary" id="saveEmployeeBtn">${id ? 'Save Changes' : 'Create Account'}</button>
          </div>
        </div>
      `;
      modalBackdrop.classList.add('show');
      document.getElementById('cancelEmpModal').addEventListener('click', () => modalBackdrop.classList.remove('show'));
      document.getElementById('saveEmployeeBtn').addEventListener('click', async () => {
        const name = document.getElementById('empName').value.trim();
        const phone = document.getElementById('empPhone').value.trim();
        const address = document.getElementById('empAddress').value.trim();
        const email = document.getElementById('empEmail').value.trim();
        const role = document.getElementById('empRole').value;
        const password = id ? null : document.getElementById('empPassword').value;

        if (!name || !phone || !address || !email || (!id && !password)) {
          toast('Please fill all required fields', 'error');
          return;
        }

        showLoader();
        try {
          if (id) {
            // Edit employee data
            const employeeData = { name, phone, address, email, role };
            await db.ref(`/employees/${id}`).update(employeeData);
            toast('Employee updated successfully', 'success');
          } else {
            // Add new employee
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const uid = userCredential.user.uid;
            const employeeData = { name, phone, address, email, role };
            await db.ref(`/employees/${uid}`).set(employeeData);
            toast('Employee added successfully', 'success');
          }
          modalBackdrop.classList.remove('show');
          fetchAndRenderEmployees();
        } catch(err) {
          console.error(err);
          toast('Failed to save employee: ' + err.message, 'error');
        } finally {
          hideLoader();
        }
      });
    }

    function confirmDeleteEmployee(id) {
      modalContent.innerHTML = `
        <h2>Confirm Delete</h2>
        <div>Are you sure you want to delete employee <strong>${id}</strong>?</div>
        <div style="display:flex;gap:12px;justify-content:flex-end;margin-top:20px">
          <button class="btn" id="cancelDelEmp">Cancel</button>
          <button class="btn warn" id="confirmDelEmp">Delete</button>
        </div>
      `;
      modalBackdrop.classList.add('show');
      document.getElementById('cancelDelEmp').addEventListener('click', () => modalBackdrop.classList.remove('show'));
      document.getElementById('confirmDelEmp').addEventListener('click', async () => {
        showLoader();
        try {
          // Delete employee from the Realtime Database
          await db.ref(`/employees/${id}`).remove();
          toast('Employee deleted from database', 'success');
          // Note: Deleting a user from Firebase Authentication requires
          // a privileged environment (e.g., Firebase Admin SDK on a server).
          // Client-side code cannot delete other users' accounts for security reasons.
          // The admin can manually delete the user from the Firebase console.
          modalBackdrop.classList.remove('show');
          fetchAndRenderEmployees();
        } catch (err) {
          console.error(err);
          toast('Failed to delete employee: ' + err.message, 'error');
        } finally {
          hideLoader();
        }
      });
    }

    /* Modal backdrop close */
    modalBackdrop.addEventListener('click', (e)=>{ if(e.target===modalBackdrop){ modalBackdrop.classList.remove('show'); }} );

    /* Helper functions */
    function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>"]/g, c=> ({'&':'&','<':'<','>':'>','\"':'\"'}[c])); }

    /* Simple init on load */
    document.addEventListener('DOMContentLoaded', ()=>{
      renderNav();
      setTimeout(()=>{ if(!appUser) showLogin(); }, 800);
    });

    /* Prevent accidental form submits */
    document.addEventListener('submit', (e)=>e.preventDefault());

    /* Accessibility: allow Esc to close modals */
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape'){ modalBackdrop.classList.remove('show'); if(!appUser) document.getElementById('loginBackdrop').style.display='none'; } });

    /* Expose some functions to window for debugging in single-file deliverable */
    window.app={
      fetchAndRenderAll:fetchAndRenderAll
    };
</script>
</body>
</html>
